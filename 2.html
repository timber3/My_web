  <h2><a href="https://namu.wiki/w/%EB%AC%B8%EC%96%B4" target = "_blank" title = "문어">문어</a></h2>

  <p>문어목 혹은 팔완목에 속하는 무척추동물을 이르는 말이다.<br>
    바다 곳곳 연안과 해저 깊은 곳에서 두루 발견되는 수상 동물. 비인간 인격체의 후보로 불릴 만큼 꽤나 똑똑하고 지능이 높은 동물이기도 하다.<br>
     '성격'을 가지고 있기도 하며 단기기억, 장기기억을 구분하고 사람을 기억하는 능력을 가지는 등 상당히 월등한 능력을 가지고 있다.<br>
      심지어 일부 인간에 필적할 수준의 지능인 부분들도 발견되었을 정도.</p>
